<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VK Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Стили остаются такие же как в предыдущей версии, но добавляем формы */
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            background: #f5f7fa;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: var(--primary-color);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .auth-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .auth-btn:hover {
            background: #3d6594;
        }

        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .auth-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .auth-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .test-users {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
        }

        .test-users h4 {
            margin-bottom: 10px;
            color: #666;
        }

        .user-cred {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div class="login-screen" id="authScreen">
        <div class="auth-container">
            <h2 style="margin-bottom: 30px; color: var(--primary-color);">VK Messenger</h2>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthTab('login')">Вход</button>
                <button class="auth-tab" onclick="showAuthTab('register')">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <div class="auth-form active" id="loginForm">
                <input type="text" class="auth-input" id="loginUsername" placeholder="Имя пользователя" maxlength="20">
                <input type="password" class="auth-input" id="loginPassword" placeholder="Пароль">
                <button class="auth-btn" onclick="login()" id="loginBtn">Войти</button>
                <div id="loginMessage" class="auth-message"></div>
            </div>

            <!-- Форма регистрации -->
            <div class="auth-form" id="registerForm">
                <input type="text" class="auth-input" id="registerUsername" placeholder="Имя пользователя" maxlength="20">
                <input type="password" class="auth-input" id="registerPassword" placeholder="Пароль">
                <input type="password" class="auth-input" id="registerConfirmPassword" placeholder="Подтвердите пароль">
                <button class="auth-btn" onclick="register()" id="registerBtn">Зарегистрироваться</button>
                <div id="registerMessage" class="auth-message"></div>
            </div>

            <!-- Тестовые пользователи -->
            <div class="test-users">
                <h4>Тестовые аккаунты:</h4>
                <div class="user-cred">
                    <span>user1 / user2 / admin</span>
                    <span>Пароль: 123456</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Остальной код интерфейса остается без изменений -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <div class="app-container" id="appContainer" style="display: none;">
        <!-- Весь остальной интерфейс чата -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentUser = null;

        function showAuthTab(tab) {
            // Переключение между вкладками
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Очистка сообщений
            document.getElementById('loginMessage').textContent = '';
            document.getElementById('registerMessage').textContent = '';
        }

        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('loginMessage');

            if (!username || !password) {
                showMessage(messageDiv, 'Заполните все поля', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Вход...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.user;
                    showMessage(messageDiv, result.message, 'success');
                    
                    // Задержка перед переходом в чат
                    setTimeout(() => {
                        document.getElementById('authScreen').style.display = 'none';
                        document.getElementById('appContainer').style.display = 'flex';
                        initializeChat();
                    }, 1000);
                    
                } else {
                    showMessage(messageDiv, result.message, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(messageDiv, 'Ошибка подключения к серверу', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти';
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const messageDiv = document.getElementById('registerMessage');

            if (!username || !password || !confirmPassword) {
                showMessage(messageDiv, 'Заполните все поля', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage(messageDiv, 'Пароли не совпадают', 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Регистрация...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(messageDiv, result.message, 'success');
                    // Очистка формы
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerConfirmPassword').value = '';
                    // Переключение на вкладку входа
                    setTimeout(() => showAuthTab('login'), 2000);
                } else {
                    showMessage(messageDiv, result.message, 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showMessage(messageDiv, 'Ошибка подключения к серверу', 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Зарегистрироваться';
            }
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'auth-message ' + type;
        }

        function initializeChat() {
            // Подключение к Socket.io
            socket = io();
            socket.emit('user_online', { 
                username: currentUser.username,
                color: currentUser.color
            });

            document.getElementById('currentUsername').textContent = currentUser.username;
            setupSocketListeners();
        }

        // Обработчики Enter
        document.getElementById('loginUsername').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        document.getElementById('registerUsername').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') register();
        });

        document.getElementById('registerPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') register();
        });

        document.getElementById('registerConfirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') register();
        });

        // Остальные функции (setupSocketListeners, звонки, сообщения) остаются без изменений
        // ... вставьте сюда остальной JavaScript код из предыдущей версии
    </script>
</body>
</html>
