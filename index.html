<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VK Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a76a8;
            --secondary-color: #5e81a8;
            --bg-color: #edf2f6;
            --sidebar-bg: #f5f7fa;
            --message-bg: #ffffff;
            --my-message-bg: #e3f2fd;
            --text-color: #222222;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            overflow: hidden;
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                width: 85%;
                height: 100%;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .main-chat {
                width: 100%;
            }

            .menu-toggle {
                display: block !important;
            }

            .message {
                max-width: 85% !important;
            }

            .call-controls {
                padding: 20px !important;
            }

            .control-btn {
                width: 50px !important;
                height: 50px !important;
            }

            .local-video {
                width: 100px !important;
                height: 133px !important;
            }

            .auth-container {
                margin: 10px !important;
                padding: 30px 20px !important;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 90%;
            }

            .message {
                max-width: 90% !important;
            }

            .control-btn {
                width: 45px !important;
                height: 45px !important;
            }

            .auth-container {
                padding: 25px 15px !important;
            }
        }

        /* Auth Styles */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            padding: 20px;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            background: #f5f7fa;
            border: 1px solid #e1e5e9;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: var(--primary-color);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-input {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #fafbfc;
        }

        .auth-input:focus {
            border-color: var(--primary-color);
            outline: none;
            background: white;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .auth-btn:hover {
            background: #3d6594;
        }

        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .auth-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .auth-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* App Styles */
        .app-container {
            display: none;
            height: 100%;
        }

        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            border-right: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-menu {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .menu-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .menu-item.active {
            background: var(--primary-color);
            color: white;
        }

        .online-users {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .user-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .user-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .user-avatar-small {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .call-buttons {
            display: flex;
            gap: 10px;
        }

        .call-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        .video-call-btn {
            background: var(--primary-color);
            color: white;
        }

        .audio-call-btn {
            background: #4caf50;
            color: white;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
        }

        .message.received {
            background: var(--message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            background: var(--my-message-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-sender {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--primary-color);
        }

        .message-time {
            font-size: 12px;
            opacity: 0.6;
            text-align: right;
            margin-top: 4px;
        }

        .input-area {
            background: white;
            padding: 15px 20px;
            border-top: 1px solid #e1e5e9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-tools {
            display: flex;
            gap: 10px;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        .call-interface {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 1000;
            flex-direction: column;
        }

        .call-header {
            padding: 30px;
            text-align: center;
            color: white;
        }

        .video-container {
            flex: 1;
            position: relative;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        .local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 160px;
            border: 2px solid white;
            border-radius: 10px;
            background: #000;
        }

        .call-controls {
            padding: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        .end-call {
            background: #ff4444;
            color: white;
        }

        .toggle-audio {
            background: #666;
            color: white;
        }

        .toggle-video {
            background: #666;
            color: white;
        }

        .accept-call {
            background: #4caf50;
            color: white;
        }

        .incoming-call {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin: 10px 0;
            font-style: italic;
        }

        .call-buttons-small {
            display: flex;
            gap: 5px;
        }

        .call-btn-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .sidebar-overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div class="login-screen" id="authScreen">
        <div class="auth-container">
            <h2 style="margin-bottom: 30px; color: var(--primary-color); text-align: center;">VK Messenger</h2>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthTab('login')">Вход</button>
                <button class="auth-tab" onclick="showAuthTab('register')">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <div class="auth-form active" id="loginForm">
                <input type="text" class="auth-input" id="loginUsername" placeholder="Имя пользователя" maxlength="20">
                <input type="password" class="auth-input" id="loginPassword" placeholder="Пароль">
                <button class="auth-btn" onclick="login()" id="loginBtn">Войти</button>
                <div id="loginMessage" class="auth-message"></div>
            </div>

            <!-- Форма регистрации -->
            <div class="auth-form" id="registerForm">
                <input type="text" class="auth-input" id="registerUsername" placeholder="Имя пользователя" maxlength="20">
                <input type="password" class="auth-input" id="registerPassword" placeholder="Пароль">
                <input type="password" class="auth-input" id="registerConfirmPassword" placeholder="Подтвердите пароль">
                <button class="auth-btn" onclick="register()" id="registerBtn">Зарегистрироваться</button>
                <div id="registerMessage" class="auth-message"></div>
            </div>
        </div>
    </div>

    <!-- Overlay для мобильного меню -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <div id="currentUsername">Пользователь</div>
                        <div style="font-size: 12px; opacity: 0.8;">онлайн</div>
                    </div>
                </div>
                <button class="call-btn audio-call-btn" onclick="startGroupCall('audio')" title="Групповой аудиозвонок">
                    <i class="fas fa-phone"></i>
                </button>
            </div>

            <div class="sidebar-menu">
                <div class="menu-item active">
                    <i class="fas fa-comments"></i>
                    <span>Общий чат</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Группы</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Настройки</span>
                </div>
            </div>

            <div class="online-users">
                <h3 style="margin-bottom: 15px; font-size: 14px; color: #666;">Онлайн сейчас</h3>
                <div id="onlineUsersList">
                    <!-- Online users will appear here -->
                </div>
            </div>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <button class="menu-toggle" onclick="toggleSidebar()" style="display: none;">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="chat-user-info">
                    <div class="user-avatar-small" style="background: var(--primary-color);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div>
                        <div style="font-weight: 600;">Общий чат</div>
                        <div style="font-size: 12px; color: #666;" id="onlineCount">0 участников онлайн</div>
                    </div>
                </div>
                <div class="call-buttons">
                    <button class="call-btn video-call-btn" onclick="startGroupCall('video')" title="Групповой видеозвонок">
                        <i class="fas fa-video"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="system-message">Добро пожаловать в чат!</div>
            </div>

            <div class="input-area">
                <div class="input-tools">
                    <button class="tool-btn" onclick="toggleVoiceRecord()">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="tool-btn" onclick="openFileInput()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
                <input type="text" class="message-input" id="messageInput" placeholder="Сообщение..." maxlength="1000">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Call Interface -->
    <div class="call-interface" id="callInterface">
        <div class="call-header">
            <div class="caller-name" id="callerName">Абонент</div>
            <div class="call-status" id="callStatus">Идет звонок...</div>
        </div>
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline class="remote-video"></video>
            <video id="localVideo" autoplay playsinline muted class="local-video"></video>
        </div>
        <div class="call-controls">
            <button class="control-btn toggle-audio" id="toggleAudio" onclick="toggleAudio()">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-btn toggle-video" id="toggleVideo" onclick="toggleVideo()">
                <i class="fas fa-video"></i>
            </button>
            <button class="control-btn end-call" onclick="endCall()">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Incoming Call -->
    <div class="incoming-call" id="incomingCall">
        <div class="incoming-call-content">
            <div class="caller-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="caller-name" id="incomingCallerName">Абонент</div>
            <div class="call-status">Входящий вызов</div>
            <div class="call-controls" style="margin-top: 30px;">
                <button class="control-btn accept-call" onclick="acceptCall()">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="control-btn end-call" onclick="rejectCall()">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Установка высоты для мобильных устройств
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);

        let socket;
        let currentUser = null;

        function showAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
            
            document.getElementById('loginMessage').textContent = '';
            document.getElementById('registerMessage').textContent = '';
        }

        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('loginMessage');

            if (!username || !password) {
                showMessage(messageDiv, 'Заполните все поля', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Вход...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.user;
                    showMessage(messageDiv, result.message, 'success');
                    
                    setTimeout(() => {
                        document.getElementById('authScreen').style.display = 'none';
                        document.getElementById('appContainer').style.display = 'flex';
                        initializeChat();
                    }, 1000);
                    
                } else {
                    showMessage(messageDiv, result.message, 'error');
                }
            } catch (error) {
                showMessage(messageDiv, 'Ошибка подключения', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти';
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const messageDiv = document.getElementById('registerMessage');

            if (!username || !password || !confirmPassword) {
                showMessage(messageDiv, 'Заполните все поля', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage(messageDiv, 'Пароли не совпадают', 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Регистрация...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(messageDiv, result.message, 'success');
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerConfirmPassword').value = '';
                    setTimeout(() => showAuthTab('login'), 2000);
                } else {
                    showMessage(messageDiv, result.message, 'error');
                }
            } catch (error) {
                showMessage(messageDiv, 'Ошибка подключения', 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Зарегистрироваться';
            }
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'auth-message ' + type;
        }

        function initializeChat() {
            socket = io();
            socket.emit('user_online', { 
                username: currentUser.username,
                color: currentUser.color
            });

            document.getElementById('currentUsername').textContent = currentUser.username;
            setupSocketListeners();
        }

        function setupSocketListeners() {
            socket.on('users_online', (users) => {
                updateOnlineUsers(users.filter(u => u.username !== currentUser.username));
                document.getElementById('onlineCount').textContent = 
                    `${users.length} участников онлайн`;
            });

            socket.on('new_message', (message) => {
                addMessage(message.sender, message.text, false);
            });

            socket.on('user_joined', (username) => {
                addSystemMessage(`${username} присоединился к чату`);
            });

            socket.on('user_left', (username) => {
                addSystemMessage(`${username} покинул чат`);
            });

            socket.on('incoming_call', (data) => {
                showIncomingCall(data.from, data.type);
                currentCall = {
                    from: data.from,
