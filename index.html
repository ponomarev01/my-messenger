<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VK Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a76a8;
            --secondary-color: #5e81a8;
            --bg-color: #edf2f6;
            --sidebar-bg: #f5f7fa;
            --message-bg: #ffffff;
            --my-message-bg: #e3f2fd;
            --text-color: #222222;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            overflow: hidden;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                width: 85%;
                height: 100%;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .main-chat {
                width: 100%;
            }

            .menu-toggle {
                display: block !important;
            }

            .message {
                max-width: 85% !important;
            }

            .call-controls {
                padding: 20px !important;
                gap: 15px !important;
            }

            .control-btn {
                width: 50px !important;
                height: 50px !important;
                font-size: 18px !important;
            }

            .local-video {
                width: 100px !important;
                height: 133px !important;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 90%;
            }

            .message {
                max-width: 90% !important;
                padding: 10px 12px !important;
            }

            .control-btn {
                width: 45px !important;
                height: 45px !important;
            }

            .local-video {
                width: 80px !important;
                height: 106px !important;
            }
        }

        .app-container {
            display: flex;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            border-right: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-menu {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .menu-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .menu-item.active {
            background: var(--primary-color);
            color: white;
        }

        .online-users {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .user-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .user-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .user-avatar-small {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }

        /* Main Chat */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .call-buttons {
            display: flex;
            gap: 10px;
        }

        .call-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        .video-call-btn {
            background: var(--primary-color);
            color: white;
        }

        .audio-call-btn {
            background: #4caf50;
            color: white;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            word-wrap: break-word;
        }

        .message.received {
            background: var(--message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            background: var(--my-message-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-sender {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--primary-color);
        }

        .message-time {
            font-size: 12px;
            opacity: 0.6;
            text-align: right;
            margin-top: 4px;
        }

        /* Voice Message */
        .voice-message {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            background: rgba(0,0,0,0.05);
            border-radius: 20px;
            min-width: 120px;
        }

        .voice-play-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .voice-duration {
            font-size: 14px;
            color: #666;
            flex-shrink: 0;
        }

        .voice-waveform {
            flex: 1;
            height: 20px;
            background: linear-gradient(90deg, #4a76a8 50%, transparent 50%);
            background-size: 8px 100%;
            border-radius: 10px;
        }

        /* Input Area */
        .input-area {
            background: white;
            padding: 15px 20px;
            border-top: 1px solid #e1e5e9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-tools {
            display: flex;
            gap: 10px;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        .tool-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .tool-btn.recording {
            background: #ff4444;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            min-height: 40px;
            resize: none;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }

        /* Call Interface */
        .call-interface {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 1000;
            flex-direction: column;
        }

        .call-header {
            padding: 30px;
            text-align: center;
            color: white;
        }

        .caller-name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .call-status {
            font-size: 16px;
            opacity: 0.8;
        }

        .video-container {
            flex: 1;
            position: relative;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            transform: scaleX(-1); /* Mirror for natural feel */
        }

        .local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 160px;
            border: 2px solid white;
            border-radius: 10px;
            background: #000;
            transform: scaleX(-1); /* Mirror for natural feel */
        }

        .call-controls {
            padding: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .end-call {
            background: #ff4444;
            color: white;
        }

        .toggle-audio {
            background: #666;
            color: white;
        }

        .toggle-video {
            background: #666;
            color: white;
        }

        .toggle-audio.muted {
            background: #ff4444;
        }

        .toggle-video.off {
            background: #ff4444;
        }

        .accept-call {
            background: #4caf50;
            color: white;
        }

        /* Incoming Call */
        .incoming-call {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .caller-avatar {
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        /* Voice Recorder */
        .voice-recorder {
            display: none;
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            align-items: center;
            gap: 15px;
            min-width: 250px;
        }

        .voice-timer {
            font-size: 18px;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        .voice-cancel-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .voice-send-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 20px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin: 10px 0;
            font-style: italic;
        }

        .call-buttons-small {
            display: flex;
            gap: 5px;
        }

        .call-btn-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }

        /* Overlay для мобильного меню */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .sidebar-overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <h2 style="margin-bottom: 30px; color: var(--primary-color);">VK Messenger</h2>
            <input type="text" class="login-input" id="usernameInput" placeholder="Ваше имя" maxlength="20">
            <button class="login-btn" onclick="login()">Войти</button>
        </div>
    </div>

    <!-- Overlay для мобильного меню -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Main App -->
    <div class="app-container" id="appContainer" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <div id="currentUsername">Пользователь</div>
                        <div style="font-size: 12px; opacity: 0.8;">онлайн</div>
                    </div>
                </div>
                <button class="call-btn audio-call-btn" onclick="startGroupCall('audio')" title="Групповой аудиозвонок">
                    <i class="fas fa-phone"></i>
                </button>
            </div>

            <div class="sidebar-menu">
                <div class="menu-item active">
                    <i class="fas fa-comments"></i>
                    <span>Общий чат</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Группы</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Настройки</span>
                </div>
            </div>

            <div class="online-users">
                <h3 style="margin-bottom: 15px; font-size: 14px; color: #666;">Онлайн сейчас</h3>
                <div id="onlineUsersList">
                    <!-- Online users will appear here -->
                </div>
            </div>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <button class="menu-toggle" onclick="toggleSidebar()" style="display: none;">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="chat-user-info">
                    <div class="user-avatar-small" style="background: var(--primary-color);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div>
                        <div style="font-weight: 600;">Общий чат</div>
                        <div style="font-size: 12px; color: #666;" id="onlineCount">0 участников онлайн</div>
                    </div>
                </div>
                <div class="call-buttons">
                    <button class="call-btn video-call-btn" onclick="startGroupCall('video')" title="Групповой видеозвонок">
                        <i class="fas fa-video"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="system-message">Добро пожаловать в общий чат!</div>
            </div>

            <div class="input-area">
                <div class="input-tools">
                    <button class="tool-btn" onclick="toggleVoiceRecord()" id="voiceRecordBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="tool-btn" onclick="openFileInput()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
                <input type="text" class="message-input" id="messageInput" placeholder="Сообщение..." maxlength="1000">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Voice Recorder -->
    <div class="voice-recorder" id="voiceRecorder">
        <div class="voice-timer" id="voiceTimer">0:00</div>
        <button class="voice-cancel-btn" onclick="cancelVoiceRecord()">
            <i class="fas fa-times"></i>
        </button>
        <button class="voice-send-btn" onclick="sendVoiceMessage()">
            <i class="fas fa-check"></i>
        </button>
    </div>

    <!-- Call Interface -->
    <div class="call-interface" id="callInterface">
        <div class="call-header">
            <div class="caller-name" id="callerName">Абонент</div>
            <div class="call-status" id="callStatus">Идет звонок...</div>
        </div>
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline class="remote-video"></video>
            <video id="localVideo" autoplay playsinline muted class="local-video"></video>
        </div>
        <div class="call-controls">
            <button class="control-btn toggle-audio" id="toggleAudio" onclick="toggleAudio()">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-btn toggle-video" id="toggleVideo" onclick="toggleVideo()">
                <i class="fas fa-video"></i>
            </button>
            <button class="control-btn end-call" onclick="endCall()">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Incoming Call -->
    <div class="incoming-call" id="incomingCall">
        <div class="incoming-call-content">
            <div class="caller-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="caller-name" id="incomingCallerName">Абонент</div>
            <div class="call-status">Входящий вызов</div>
            <div class="call-controls" style="margin-top: 30px;">
                <button class="control-btn accept-call" onclick="acceptCall()">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="control-btn end-call" onclick="rejectCall()">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
        <audio id="ringtone" loop>
            <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" type="audio/wav">
        </audio>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="fileInput" style="display: none;">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Установка высоты для мобильных устройств
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);

        let socket;
        let currentUsername;
        let localStream;
        let peerConnection;
        let currentCall = null;
        let isAudioMuted = false;
        let isVideoOff = false;
        let mediaRecorder;
        let audioChunks = [];
        let voiceTimer;
        let voiceSeconds = 0;
        let audioContext;
        let ringtone;

        // Улучшенные ICE серверы
        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ],
            iceCandidatePoolSize: 10
        };

        // Мобильное меню
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Введите ваше имя');
                return;
            }

            currentUsername = username;
            document.getElementById('currentUsername').textContent = username;

            socket = io();
            socket.emit('user_online', { 
                username: username,
                color: '#4a76a8'
            });

            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            document.getElementById('messageInput').focus();

            setupSocketListeners();
        }

        function setupSocketListeners() {
            socket.on('users_online', (users) => {
                updateOnlineUsers(users.filter(u => u.username !== currentUsername));
                document.getElementById('onlineCount').textContent = 
                    `${users.length} участников онлайн`;
            });

            socket.on('new_message', (message) => {
                addMessage(message.sender, message.text, false);
            });

            socket.on('new_voice_message', (message) => {
                addVoiceMessage(message.sender, message.audioBlob, message.duration, false);
            });

            socket.on('user_joined', (username) => {
                addSystemMessage(`${username} присоединился к чату`);
            });

            socket.on('user_left', (username) => {
                addSystemMessage(`${username} покинул чат`);
            });

            // Входящие звонки с мелодией
            socket.on('incoming_call', (data) => {
                playRingtone();
                showIncomingCall(data.from, data.type);
                currentCall = {
                    from: data.from,
                    fromSocketId: data.fromSocketId,
                    type: data.type,
                    isIncoming: true
                };
            });

            socket.on('call_initiated', (data) => {
                document.getElementById('callStatus').textContent = `Звонок ${data.to}...`;
            });

            socket.on('call_accepted', (data) => {

                startCall(currentCall.type, false);
            });

            socket.on('call_rejected', () => {
                stopRingtone();
                alert('Звонок отклонен');
                hideCallInterface();
            });

            socket.on('call_ended', () => {
                stopRingtone();
                endCall();
            });

            socket.on('call_failed', (data) => {
                stopRingtone();
                alert(`Ошибка: ${data.reason}`);
                hideCallInterface();
            });

            socket.on('webrtc_offer', async (data) => {
                await handleOffer(data.offer, data.fromSocketId);
            });

            socket.on('webrtc_answer', async (data) => {
                await handleAnswer(data.answer);

                await handleIceCandidate(data.candidate);
