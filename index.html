<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-screen {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .login-screen h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #4a76a8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #3d6594;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .app-container {
            display: none;
            width: 100%;
            height: 100vh;
            background: white;
            flex-direction: column;
        }

        .chat-header {
            background: #4a76a8;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
        }

        .message.received {
            background: #f1f3f4;
            align-self: flex-start;
        }

        .message.sent {
            background: #e3f2fd;
            align-self: flex-end;
        }

        .input-area {
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .send-btn {
            background: #4a76a8;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .online-users {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Логин -->
    <div class="login-screen" id="loginScreen">
        <h2>Мессенджер</h2>
        <input type="text" class="login-input" id="usernameInput" placeholder="Ваше имя" maxlength="20">
        <button class="login-btn" onclick="login()" id="loginBtn">Войти в чат</button>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- Чат -->
    <div class="app-container" id="appContainer">
        <div class="chat-header">
            <h2>Общий чат</h2>
            <div>Добро пожаловать, <span id="currentUsername">Пользователь</span>!</div>
        </div>
        
        <div class="online-users" id="onlineUsers">
            Загрузка...
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message received">
                <div>Добро пожаловать в чат! Сообщения обновляются при перезагрузке.</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Сообщение...">
            <button class="send-btn" onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        let currentUsername = '';
        let messageInterval;

        async function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!username) {
                errorMessage.textContent = 'Введите ваше имя';
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Вход...';
            errorMessage.textContent = '';

            try {
                // Регистрируем пользователя
                const response = await fetch('/api/user-online', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: username,
                        color: '#4a76a8'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentUsername = username;
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('appContainer').style.display = 'flex';
                    document.getElementById('currentUsername').textContent = username;
                    document.getElementById('messageInput').focus();
                    
                    // Загружаем сообщения и пользователей
                    loadMessages();
                    loadOnlineUsers();
                    
                    // Обновляем каждые 3 секунды
                    messageInterval = setInterval(() => {
                        loadMessages();
                        loadOnlineUsers();
                    }, 3000);
                    
                } else {
                    errorMessage.textContent = 'Ошибка входа';
                }
            } catch (error) {
                errorMessage.textContent = 'Ошибка подключения к серверу';
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти в чат';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentUsername) return;

            try {
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sender: currentUsername,
                        text: text
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    addMessage(currentUsername, text, true);
                    input.value = '';
                }
            } catch (error) {
                console.error('Send message error:', error);
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const result = await response.json();
                
                if (result.success) {
                    const container = document.getElementById('messagesContainer');
                    // Простая логика - очищаем и перерисовываем все сообщения
                    container.innerHTML = '';
                    
                    result.messages.forEach(message => {
                        addMessage(message.sender, message.text, message.sender === currentUsername, false);
                    });
                }
            } catch (error) {
                console.error('Load messages error:', error);
            }
        }

        async function loadOnlineUsers() {
            try {
                const response = await fetch('/api/online-users');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('onlineUsers').textContent = 
                        `Онлайн: ${result.users.length} пользователей`;
                }
            } catch (error) {
                console.error('Load online users error:', error);
            }
        }

        function addMessage(sender, text, isOwn, scroll = true) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `<div><strong>${sender}:</strong> ${text}</div>`;
            container.appendChild(messageDiv);
            
            if (scroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        // Enter для отправки
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        // Очистка интервала при разгрузке страницы
        window.addEventListener('beforeunload', () => {
            if (messageInterval) {
                clearInterval(messageInterval);
            }
        });
    </script>
</body>
</html>
